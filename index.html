<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Montserrat:wght@300;400&family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Calculator in Plain JS</h1>
</header>
<main class="calc">
    <section class="calc__screen">
        0
    </section>
    <section class="calc__keypad">
        <button>C</button>
        <button>()</button>
        <button>%</button>
        <button>➗</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>✖️</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>➖</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>➕</button>
        <button>&PlusMinus;</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </section>
</main>
<script src="js/calc.js"></script>
</body>
</html>
